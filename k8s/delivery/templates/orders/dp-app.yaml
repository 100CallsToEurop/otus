apiVersion: apps/v1
kind: Deployment
metadata:
  name: deliveries
spec:
  replicas: 2
  selector:
    matchLabels:
      app: deliveries
  template:
    metadata:
      labels:
        app: deliveries
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/path: /api/metrics
        prometheus.io/port: '10254'
    spec:
      containers:
        - name: deliveries
          image: 100callstoeurop/otus-app_delivery
          ports:
            - containerPort: 8004
          env:
            - name: PG_USERNAME
              valueFrom:
                secretKeyRef:
                  name: delivery-secret-credentials
                  key: PG_USERNAME
            - name: PG_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: delivery-secret-credentials
                  key: PG_PASSWORD
            - name: PG_DATABASE
              valueFrom:
                secretKeyRef:
                  name: delivery-secret-credentials
                  key: PG_DATABASE
            - name: AT_SECRET
              valueFrom:
                secretKeyRef:
                  name: delivery-secret-credentials
                  key: AT_SECRET
            - name: AT_TIME
              valueFrom:
                secretKeyRef:
                  name: delivery-secret-credentials
                  key: AT_TIME
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: delivery-cm
                  key: PORT
            - name: PG_HOST
              valueFrom:
                configMapKeyRef:
                  name: delivery-cm
                  key: PG_HOST
            - name: AMQP_URI
              valueFrom:
                configMapKeyRef:
                  name: delivery-cm
                  key: AMQP_URI
