apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: otus-app-ingress
spec:
  rules:
    - host: arch.homework
      http:
        paths:
          - path: /user
            pathType: Prefix
            backend:
              service:
                name: svc-app
                port:
                  number: 80
          - path: /auth
            pathType: Prefix
            backend:
              service:
                name: svc-app
                port:
                  number: 80
  ingressClassName: nginx
