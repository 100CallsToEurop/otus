prometheus:
  pushgateway: 
    enabled: false

grafana:
  service:
    type: NodePort

postgresql:
  auth:
    username: "postgres"
    password: "Deusmodus"
    database: "postgres"
  
primary:
  persistence:
    enabled: true
    existingClaim: "postgresql-data-claim"

ingress-nginx:
  controller:
    metrics:
      enabled: true
      service:
        annotations:
          prometheus.io/port: "10254"
          prometheus.io/scrape: "true"

replicaCount: 1 # Один брокер Kafka (недостаточно для продакшна!)
persistence:
  enabled: false # Данные НЕ сохраняются при перезапуске!  Для продакшна ОБЯЗАТЕЛЬНО включить!
zookeeper:
  replicaCount: 1 # Одна реплика ZooKeeper (недостаточно для продакшна!)
  persistence:
    enabled: false # Данные ZooKeeper НЕ сохраняются при перезапуске! Для продакшна ОБЯЗАТЕЛЬНО включить!
kafka:
  config:
    listeners: PLAINTEXT://0.0.0.0:9092
    advertised.listeners: PLAINTEXT://$(KAFKA_HOST):9092
    auto.create.topics.enable: true
