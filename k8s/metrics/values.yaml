prometheus:
  pushgateway: 
    enabled: false

grafana:
  service:
    type: NodePort

postgresql:
  auth:
    username: "postgres"
    password: "Deusmodus"
    database: "postgres"
  
primary:
  persistence:
    enabled: true
    existingClaim: "postgresql-data-claim"

ingress-nginx:
  controller:
    metrics:
      enabled: true
      service:
        annotations:
          prometheus.io/port: "10254"
          prometheus.io/scrape: "true"

kafka:
  persistence:
    enabled: true
    size: 100Gi
    replicaCount: 1
  brokers:
    listeners:
      client:
        protocol: SASL
      interbroker:
        protocol: TLS
    sasl:
      client:
        users:
          - brokerUser: brokerPassword
      zookeeper:
        user: zookeeperUser
        password: zookeeperPassword
  zookeeper:
    enabled: true
    auth:
      enabled: true
      serverUsers:
        - zookeeperUser: zookeeperPassword
      clientUser: zookeeperUser
      clientPassword: zookeeperPassword
