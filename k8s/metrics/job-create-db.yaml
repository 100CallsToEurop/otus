apiVersion: batch/v1
kind: Job
metadata:
  name: create-db-job
spec:
  completions: 1
  backoffLimit: 0
  template:
    spec:
      restartPolicy: Never
      containers:
      - name: auth
        image: postgres:16
        command: ["psql", "-h", "$(PG_HOST)", "-U", "$(PG_USERNAME)", "-d", "postgres", "-c", "CREATE DATABASE auth;"]
        env:
        - name: PG_USERNAME
          valueFrom:
            secretKeyRef:
              name: auth-secret-credentials
              key: PG_USERNAME
        - name: PG_PASSWORD
          valueFrom:
            secretKeyRef:
              name: auth-secret-credentials
              key: PG_PASSWORD
        - name: PG_DATABASE
          valueFrom:
            secretKeyRef:
              name: auth-secret-credentials
              key: PG_DATABASE
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: auth-cm
              key: PORT
        - name: PG_HOST
          valueFrom:
            configMapKeyRef:
              name: auth-cm
              key: PG_HOST
        volumeMounts:
        - name: postgresql-data
          mountPath: /data/volume
      volumes:
      - name: postgresql-data
        persistentVolumeClaim:
          claimName: postgresql-data-claim
