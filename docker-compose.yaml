version: '3.8'

services:
  auth:
    build:
      context: ./apps/auth
      dockerfile: ./apps/Dockerfile
    container_name: auth
    command: dist/apps/auth/main
    restart: unless-stopped
    environment:
      TZ: 'Europe/Moscow'
    env_file:
      - './envs/.auth.env'
    networks:
      otus-net:

  billing:
    build: ./apps/billing
    container_name: billing
    command: dist/apps/billing/main
    restart: unless-stopped
    environment:
      TZ: 'Europe/Moscow'
    env_file:
      - './envs/.billing.env'
    networks:
      otus-net:

  notification:
    build: ./apps/notification
    container_name: notification
    command: dist/apps/notification/main
    restart: unless-stopped
    environment:
      TZ: 'Europe/Moscow'
    env_file:
      - './envs/.notification.env'
    networks:
      otus-net:

  order:
    build: ./apps/order
    container_name: order
    command: dist/apps/order/main
    restart: unless-stopped
    environment:
      TZ: 'Europe/Moscow'
    env_file:
      - './envs/.order.env'
    networks:
      otus-net:

  nginx:
    image: nginx:latest
    container_name: nginx_product
    ports:
      - '8010:8010'
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - auth
      - billing
      - notification
      - order
    networks:
      otus-net:

networks:
  otus-net:
    name: otus-net
