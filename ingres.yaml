apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: otus-app-ingress
spec:
  rules:
  - host: arch.homework
    http:
      paths:
      - path: /otusapp/(.*)
        pathType: Prefix
        backend:
          service:
            name: otus-app
            port:
              number: 80
      rewrite: /health
  ingressClassName: nginx