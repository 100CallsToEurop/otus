apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: otus-app-ingress
spec:
  rules:
  - host: arch.homework
    http:
      paths:
      - path: /health
        pathType: Exact
        backend:
          service:
            name: otus-app
            port:
              number: 80
      - path: /otusapp/.*
        pathType: Prefix
        backend:
          service:
            name: otus-app
            port:
              number: 80
        rewrite: 
          path: /health
  ingressClassName: nginx